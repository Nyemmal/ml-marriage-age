<style>
    .container {
        width: 70%;
    }
    .container h1 {
        text-align: center;
    }
</style>

<body>
    <div class="container">
	<h1>Marriage Age Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">

        <div class="form-group">
            <label for="Height (Centimeter)">Height:</label>
            <input type="text" class="form-control" id="height_cms" name="height_cms" placeholder="Height (Centimeters) ex: 175" required>
          </div>

          <div class="form-group">
            <label for="exampleFormControlSelect1">Gender</label>
            <select  class="input" id="gender" name="gender" required style="padding: 10px 5px;margin-top: 15px;border: 2px solid #d9d9d9;">
                <option value="">Select Gender</option>
                <option value="0">Female</option>
                <option value="1">Male</option>
            </select>
          </div>
    
          <div class="form-group">
            <label for="exampleFormControlSelect1">Religion</label>
                <select  class="input100" id="religion" name="religion" required style="padding: 10px 5px;margin-top: 15px;border: 2px solid #d9d9d9;" >
                    <option value="">Select Religion</option>
                    <option value="0">Christian</option>
                    <option value="1">Hindu</option>
                    <option value="2">Jain</option>
                    <option value="3">Muslim</option>
                    <option value="4">Sikh</option>
                </select>
            <span class="focus-input100"></span>
        </div>
        
        <div class="form-group">
            <label for="exampleFormControlSelect1">Caste</label>

                    <option value="15">Goud</option>

                    <option value="18">Kalita</option>
                    <option value="19">Kamma</option>
                    <option value="19">Kapu</option>
                    <option value="19">Kayastha</option>
                    <option value="20">Khatri</option>
                    <option value="21">Kshatriya</option>
                    <option value="22">Lingayath</option>
                    <option value="23">Marthoma</option>
                    <option value="24">Memon</option>
                    <option value="24">Naidu</option>
                    <option value="25">OBC - Barber/Naayee</option>
                    <option value="26">Panchal</option>
                    <option value="27">Patel</option>
                    <option value="28">Reddy</option>
                    <option value="30">Roman Catholic</option>
                    <option value="29">Ramdasia</option>
                    <option value="30">Roman Catholic</option>
                    <option value="31">Sahu</option>

            <span class="focus-input100"></span>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Mother Tongue</label>
                <select class="input100"  id="mother_tongue" name="mother_tongue" required style="padding: 10px 5px;margin-top: 15px;border: 2px solid #d9d9d9;" >

   {{ prediction_text }}
</div>

 </div>

</html>
